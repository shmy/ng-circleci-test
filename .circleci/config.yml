version: 2
jobs:
  test:
    docker:
      - image: circleci/node:12-browsers
    steps:
      - checkout
      - restore_cache:
          key: app-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: app-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - run: npm run test:coverage-ci
      - store_artifacts:
          path: coverage
  build:
    docker:
      - image: circleci/node:12-browsers
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - store_artifacts:
          path: dist
workflows:
  version: 2
  test-build-deploy:
    jobs:
      - test
      - build:
          requires:
            - test
